name: Auto-stamp KB (Last updated + Build + Last synced)

on:
  push:
    branches: [ "main" ]
    paths:
      - "*.md"
      - "docs/**"
      - "libraries/**"
      - "scripts/**"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  stamp:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set TZ & build stamps
        run: |
          sudo timedatectl set-timezone Europe/Athens
          NOW="$(date '+%d/%m/%Y – %H:%M')"
          SHA="${GITHUB_SHA::7}"
          printf "NOW=%s\nSHA=%s\n" "$NOW" "$SHA" >> $GITHUB_ENV

      - name: Update all Markdown headers
        shell: bash
        run: |
          set -euo pipefail
          update_file() {
            local f="$1"
            # 1) Εντόπισε πρώτη γραμμή τίτλου (H1) ή αλλιώς την 1η γραμμή
            local insert_line
            if grep -n -m1 '^# ' "$f" >/dev/null; then
              insert_line=$(grep -n -m1 '^# ' "$f" | cut -d: -f1)
            else
              insert_line=1
            fi

            # 2) Γράμμες-στόχοι (πλάγια όπως ζήτησες)
            local LU="*Last updated:* ${NOW} (Europe/Athens)"
            local LS="*Last synced with VERSIONS_INDEX.md:* ${NOW} (DEV-only)"
            local BL="*Build:* ${SHA}"

            # 3) Αντικατάσταση αν υπάρχουν· αλλιώς εισαγωγή κάτω από τον τίτλο
            sed -i "1,20{/^\*Last updated:\*/s#^.*#${LU}#}" "$f" || true
            sed -i "1,20{/^\*Last synced with VERSIONS_INDEX\.md:\*/s#^.*#${LS}#}" "$f" || true
            sed -i "1,20{/^\*Build:\*/s#^.*#${BL}#}" "$f" || true

            # Έλεγχος αν λείπουν και τα τρία -> εισαγωγή στοχευμένα
            grep -q '^\*Last updated:\*' "$f" || sed -i "$((insert_line+1)) i ${LU}" "$f"
            grep -q '^\*Last synced with VERSIONS_INDEX\.md:\*' "$f" || sed -i "$((insert_line+2)) i ${LS}" "$f"
            grep -q '^\*Build:\*' "$f" || sed -i "$((insert_line+3)) i ${BL}" "$f"
          }

          # Επεξεργασία όλων των .md
          while IFS= read -r f; do
            update_file "$f"
          done < <(git ls-files '*.md')

      - name: Commit & push stamps
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add -A
          if ! git diff --cached --quiet; then
            git commit -m "chore(kb-stamp): Update Last updated / Last synced / Build"
            git push
          else
            echo "No changes to commit."
          fi
