name: Auto-stamp KB (Last updated + Build + Last synced)

on:
  push:
    branches: [ "main" ]
    paths:
      - "*.md"
      - "docs/**"
      - "libraries/**"
      - "scripts/**"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  stamp:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set TZ & build stamps
        run: |
          sudo timedatectl set-timezone Europe/Athens
          NOW="$(date '+%d/%m/%Y – %H:%M')"
          SHA="${GITHUB_SHA::7}"
          printf "NOW=%s\nSHA=%s\n" "$NOW" "$SHA" >> $GITHUB_ENV

      - name: Normalize KB headers (top-of-file 3 markers)
        shell: bash
        run: |
          set -euo pipefail
          sudo timedatectl set-timezone Europe/Athens
          NOW="$(date '+%d/%m/%Y – %H:%M')"
          SHA="${GITHUB_SHA::7}"

          for f in $(git ls-files '*.md'); do
            # 1) Αφαίρεσε inline 'Build:' από τη γραμμή Last updated (αν υπάρχει)
            sed -i '1,15{s/[[:space:]]*Build:.*$//}' "$f"

            # 2) Καθάρισε παλιές γραμμές-στόχους στους πρώτους 15 στίχους
            sed -i '1,15{/^\*Last updated:\*/d; /^\*Last synced with VERSIONS_INDEX\.md:\*/d; /^\*Build:\*/d}' "$f"

            # 3) Πρόσθεσε 3 ξεχωριστές γραμμές στην ΚΟΡΥΦΗ του αρχείου
            tmp="$(mktemp)"
            {
              echo "*Last updated:* ${NOW} (Europe/Athens)"
              echo "*Last synced with VERSIONS_INDEX.md:* ${NOW} (DEV-only)"
              echo "*Build:* ${SHA}"
              cat "$f"
            } > "$tmp"
            mv "$tmp" "$f"
          done

      - name: Commit & push stamps
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add -A
          if ! git diff --cached --quiet; then
            git commit -m "chore(kb-stamp): Update Last updated / Last synced / Build"
            git push
          else
            echo "No changes to commit."
          fi
