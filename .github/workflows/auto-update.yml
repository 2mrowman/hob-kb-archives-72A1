name: Auto-update index links

on:
  push:
    branches: [ "main" ]
    paths:
      - "docs/**"
      - "libraries/**"
      - "scripts/**"
      - "update_index_links.py"
      - ".github/workflows/auto-update.yml"
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - name: Run link updater
        run: |
          python update_index_links.py

      - name: Commit changes (if any)
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "Auto-update links via GitHub Action"
          file_pattern: index.md
